<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Main</title>
    <style>
      /* Center the buttons vertically and horizontally */
      .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Make the buttons larger and have the same width */
    .btn-dark {
      font-size: 24px;
      padding: 30px 0; /* Adjust the padding as needed */
      width: 500px; /* Set the desired width */
      text-align: center;
    }
    @media (max-width: 768px) {
      .btn-secondary {
        font-size: 18px;
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      .btn-secondary {
        font-size: 16px;
        width: 120px;
      }
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button">
        <a href="terms.html" class="btn btn-dark" type="button">Terms & Conditions</a>
      </div>
      <div class="button pt-3">
        <a href="privacy.html" class="btn btn-dark" type="button">Privacy & Policy</a>
      </div>
      <div class="button pt-3">
        <a href="about.html" class="btn btn-dark" type="button">About Us</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
